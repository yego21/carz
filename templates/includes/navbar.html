<!-- Main header start -->
{% load static %}
<header class="main-header sticky-header header-with-top">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand company-logo" href="{% url 'home' %}">
                <img src="{% static 'img/logos/black-logo.png' %}" alt="logo">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="fa fa-bars"></span>
            </button>
            <div class="navbar-collapse collapse w-100" id="navbar">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">

                        <a
                         {% if "/" == request.path %}
                            class="nav-link active"
                         {% else %}
                            class="nav-link"
                         {% endif %}
                            href="{% url 'home' %}">
                            Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a
                        {% if "cars" in request.path %}
                           class="nav-link active"
                        {% else %}
                           class="nav-link"
                        {% endif %}
                        href="{% url 'cars' %}">
                            Cars
                        </a>
                    </li>
                    <li class="nav-item">
                        <a
                         {% if "about" in request.path %}
                            class="nav-link active"
                         {% else %}
                            class="nav-link"
                         {% endif %}
                         href="{% url 'about' %}">
                            About
                        </a>
                    </li>
                    <li class="nav-item">
                        <a
                        {% if "services" in request.path %}
                           class="nav-link active"
                        {% else %}
                           class="nav-link"
                        {% endif %}
                        href="{% url 'services' %}">
                            Services
                        </a>
                    </li>


                    <li class="nav-item dropdown">
                        <a
                         {% if "contact" in request.path %}
                            class="nav-link active"
                         {% else %}
                            class="nav-link"
                         {% endif %}
                         href="{% url 'contact' %}">Contact
                         </a>
                    </li>

                    {% if user.is_authenticated %}
                    <li class="nav-item login-dropdown d-hide">

                          <a href="{% url 'dashboard' %}" class="sign-in"><i class="fa fa-tachometer"></i> Dashboard</a>
                      </li>
                      <li class="nav-item login-dropdown d-hide">
                          <a href="javascript:{document.getElementById('logout').submit()}" class="sign-in"><i class="fa fa-sign-out"></i> Logout</a>
                          {% include 'includes/messages.html' %}
                          <form action="{% url 'logout' %}" id="logout"  method="post">
                           {% csrf_token %}
                          </form>
                          </li>
                    {% else %}
                    <li class="nav-item login-dropdown d-hide">
                    <center>
                      <span>
                          <a> </a>
                          <a class="nav-link" href="{% url 'login' %}" class=""><i class="fa fa-sign-in"></i> Login    /   <i class="fa fa-user"></i> Register</a>
                      </span>
                      </center>
                          </li>
                      {% endif %}

                    <li class="nav-item dropdown m-hide">
                        <a href="#full-page-search" class="nav-link h-icon">
                            <i class="fa fa-search"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</header>
<!-- Main header end -->
